  <script>
    // This example adds a marker to indicate the position of Bondi Beach in Sydney,
    // Australia.
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: {
          lat: 40.645037,
          lng: -73.880224
        },
      });

      var image = 'images/maps-and-flags.png';
      var beachMarker = new google.maps.Marker({
        position: {
          lat: 40.645037,
          lng: -73.880224
        },
        map: map,
        icon: image
      });
    }

    function PesquisarPoke(name){	
    $.ajax({ type: "GET", url: "https://pokeapi.co/api/v2/pokemon/" + name , 
    dataType:"json",  
    /* tratamento dos dados que voltaram do webservice */ 
    }).done(function(dados) {  
        /* carrega os campos do formulario a partir dos campos que voltaram do ws viacep */
        document.getElementById('name').value = dados.name;
        document.getElementById('exp').value = dados.base_experience;
        document.getElementById('pokeImage').src = dados.sprites.front_default;
        document.getElementById('source').value = dados.sprites.front_default;

        id = dados.id;
        previous = parseInt(id - 1);
        after = parseInt(id + 1);
        document.getElementById('pokeImagePrevious').src = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + previous + '.png'
        document.getElementById('pokeImageAfter').src = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + after + '.png'
});
}
  </script>
